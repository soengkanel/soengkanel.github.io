<div class="col-span-1 rounded-lg border border-gray-200 mt-4">
    <div class="border-b border-gray-200 py-2 px-3 bg-gray-50 rounded-t-lg">
        <h4 class="text-[16px] font-semibold"><i class="fa fa-camera me-2"></i>Worker Photo</h4>
    </div>
    
    <div class="p-3 flex flex-col items-center">
        {% if worker and worker.photo %}
            <div class="current-photo-display">
                <img src="{% url 'zone:serve_worker_photo' worker.id %}" 
                     alt="Current photo" 
                     class="application-photo-current"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="photo-error-fallback flex items-center justify-center bg-gray-200 border-2 border-gray-300 rounded-lg" style="width: 100px; height: 120px; display: none;">
                    <div class="text-center text-gray-500">
                        <i class="bi bi-person-fill text-3xl mb-1"></i>
                        <p class="text-xs">Photo unavailable</p>
                    </div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <small class="text-gray-600 text-xs">Photo</small>
            </div>
        {% else %}
            <div class="photo-placeholder" style="width: 100px; height: 120px;">
                <div class="placeholder-content bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center h-full">
                    <i class="bi bi-person-plus-fill text-gray-400 text-3xl mb-1"></i>
                    <span class="text-gray-400 text-xs">No Photo</span>
                    <small class="text-gray-400 text-xs">Not uploaded</small>
                </div>
            </div>
            <div class="mt-2 text-center">
                <small class="text-gray-500 text-xs">Photo not available</small>
            </div>
        {% endif %}
    </div>
</div>
