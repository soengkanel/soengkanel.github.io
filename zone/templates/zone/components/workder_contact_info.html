<div class=" rounded-lg border border-gray-200 mt-4">
    <div class="border-b border-gray-200 py-2 px-3">
        <h4 class="text-[16px] font-semibold"><i class="fa fa-phone me-2"></i>Contact Information</h4>
    </div>
    <div class="p-3">
        <div class="grid grid-cols-1 gap-3">
            <div class="flex flex-col gap-1">
                <label for="{{ form.phone_number.id_for_label }}"  class="text-xs font-medium"> Phone Number</label>
                {{ form.phone_number }}
                {% if form.phone_number.errors %}
                    <div class="text-danger">
                        {% for error in form.phone_number.errors %}{{ error }}{% endfor %}
                    </div>
                {% endif %}
                <div class="text-xs text-blue-500"><i class="bi bi-exclamation-circle me-2"></i>Include country code (e.g., +855)</div>
            </div>
            
        </div>
    </div>
</div>
