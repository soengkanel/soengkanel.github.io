---
layout: default
page_class: quote-page
---

<article class="quote-container">
  <div class="quote-card">
    <div class="quote-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
        <path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179z"/>
      </svg>
    </div>

    <blockquote class="quote-text">
      {{ content }}
    </blockquote>

    {% if page.author %}
    <footer class="quote-footer">
      <cite class="quote-author">{{ page.author }}</cite>
      {% if page.source %}
      <span class="quote-source">{{ page.source }}</span>
      {% endif %}
    </footer>
    {% endif %}
  </div>

  <nav class="quote-nav">
    {% if page.previous.url %}
    <a href="{{ site.baseurl }}{{ page.previous.url }}" class="quote-nav-link prev" title="Previous">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    {% else %}
    <span class="quote-nav-link disabled"></span>
    {% endif %}

    <a href="{{ site.baseurl }}/" class="quote-nav-link home" title="All Articles">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
    </a>

    {% if page.next.url %}
    <a href="{{ site.baseurl }}{{ page.next.url }}" class="quote-nav-link next" title="Next">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </a>
    {% else %}
    <span class="quote-nav-link disabled"></span>
    {% endif %}
  </nav>
</article>
