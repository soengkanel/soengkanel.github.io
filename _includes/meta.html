    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.name }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}

    <meta name="twitter:card" content="summary" />
    {% if site.footer-links.twitter %}
    <meta name="twitter:site" content="@{{ site.footer-links.twitter }}" />
    <meta name="twitter:creator" content="@{{ site.footer-links.twitter }}" />
    {% endif %}

    {% if site.avatar %}
    <meta property="og:image" content="{{ site.avatar }}" />
    <meta name="twitter:image" content="{{ site.avatar }}" />
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ site.avatar }}" />
