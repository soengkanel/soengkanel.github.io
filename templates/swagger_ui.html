<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextHR API Documentation - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.17.14/favicon-32x32.png" sizes="32x32" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
        .custom-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        .custom-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .tenant-info {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <div class="tenant-info">
            Tenant: {{ tenant }} | User: {{ user.username }}
        </div>
        <h1>üöÄ NextHR API Documentation</h1>
        <p>Interactive API testing and documentation powered by Swagger UI</p>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.17.14/swagger-ui-standalone-preset.js" charset="UTF-8"></script>

    <script>
        window.onload = function() {
            console.log('Loading Swagger UI...');

            const ui = SwaggerUIBundle({
                url: '{{ schema_url }}',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                persistAuthorization: true,
                displayOperationId: false,
                displayRequestDuration: true,
                filter: true,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'head', 'options'],

                requestInterceptor: function(request) {
                    console.log('Request interceptor:', request.url);
                    if (request.url && !request.url.includes('tenant=')) {
                        const separator = request.url.includes('?') ? '&' : '?';
                        request.url = request.url + separator + 'tenant={{ tenant }}';
                    }
                    return request;
                },

                onComplete: function() {
                    console.log('Swagger UI loaded successfully!');
                    setTimeout(function() {
                        const topbar = document.querySelector('.swagger-ui .topbar');
                        if (topbar) {
                            topbar.style.display = 'none';
                        }
                    }, 1000);
                },

                onFailure: function(error) {
                    console.error('Failed to load Swagger UI:', error);
                    const container = document.getElementById('swagger-ui');
                    container.innerHTML = `
                        <div style="padding: 40px; text-align: center; background: white; margin: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                            <h2 style="color: #dc3545; margin-bottom: 20px;">‚ö†Ô∏è Failed to Load API Documentation</h2>
                            <p style="margin-bottom: 20px;">There was an error loading the API schema.</p>
                            <p style="margin-bottom: 20px;"><strong>Schema URL:</strong> <code>{{ schema_url }}</code></p>
                            <div style="margin-top: 30px;">
                                <a href="{{ schema_url }}" target="_blank" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-right: 10px;">View Raw Schema</a>
                                <button onclick="location.reload()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
                            </div>
                        </div>
                    `;
                }
            });

            window.ui = ui;
        }
    </script>
</body>
</html>
