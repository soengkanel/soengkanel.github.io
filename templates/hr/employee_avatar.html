{% if employee %}
    {% if employee.has_photo %}
        <img src="{{ employee.photo_url }}"
             alt="{{ employee.get_full_name }}"
             class="employee-avatar rounded-circle"
             style="{{ style }}"
             onerror="this.src='/static/images/default-avatar.svg'">
    {% else %}
        <div class="employee-avatar-placeholder rounded-circle d-flex align-items-center justify-content-center"
             style="{{ style }} background-color: #007bff; color: white; font-weight: bold;">
            {{ employee.first_name.0 }}{{ employee.last_name.0 }}
        </div>
    {% endif %}
{% else %}
    <div class="employee-avatar-placeholder rounded-circle d-flex align-items-center justify-content-center"
         style="{{ style }} background-color: #6c757d; color: white;">
        <i class="fas fa-user"></i>
    </div>
{% endif %}
