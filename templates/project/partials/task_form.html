<div style="background: #f0f9ff; border: 1px solid #bae6fd; border-radius: 6px; padding: 12px; margin-bottom: 16px;">
    <h6 style="font-size: 14px; margin-bottom: 12px; color: #0369a1;">
        <i class="bi bi-plus-circle"></i> Quick Add Task
    </h6>
    <form hx-post="{% url 'project:task_create' project.id %}"
          hx-target="#tasks-table tbody"
          hx-swap="beforeend"
          hx-on::after-request="this.reset()">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px; align-items: end;">
            <div>
                <label class="form-label">Task Name</label>
                <input type="text" name="task_name" class="form-control" placeholder="Enter task name..." required>
            </div>
            <div>
                <label class="form-label">Assigned To</label>
                <select name="assigned_to" class="form-select">
                    <option value="">Select member</option>
                    {% for member in project.team_members.all %}
                    <option value="{{ member.employee.id }}">{{ member.employee.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="form-label">Due Date</label>
                <input type="date" name="expected_end_date" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn-primary-modern" style="margin-top: 24px;">
                    <i class="bi bi-plus"></i> Add
                </button>
            </div>
        </div>
    </form>
</div>
