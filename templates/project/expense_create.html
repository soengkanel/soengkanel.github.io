{% extends 'base/base.html' %}
{% load static %}

{% block title %}Add Expense - {{ project.project_name }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'ui/css/app.css' %}">
{% endblock %}

{% block content %}
<main class="min-h-screen h-auto">
    <div class="px-5 py-3">
        <form method="post">
            {% csrf_token %}

            <!-- Expense Type and Amount -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2 md:col-span-1">
                    <label for="expense_type" class="block text-sm font-medium text-gray-700 mb-1">Expense Type *</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            id="expense_type" name="expense_type" required>
                        <option value="">Select Type</option>
                        <option value="Travel">Travel</option>
                        <option value="Equipment">Equipment</option>
                        <option value="Software">Software</option>
                        <option value="Consultation">Consultation</option>
                        <option value="Materials">Materials</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount *</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                            $
                        </span>
                        <input type="number"
                               class="w-full px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                </div>
            </div>

            <!-- Expense Date -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2 md:col-span-1">
                    <label for="expense_date" class="block text-sm font-medium text-gray-700 mb-1">Expense Date *</label>
                    <input type="date"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           id="expense_date" name="expense_date" value="{% now 'Y-m-d' %}" required>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          id="description" name="description" rows="3"></textarea>
            </div>

            <!-- Checkboxes -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="col-span-2 md:col-span-1">
                    <div class="flex items-center">
                        <input type="checkbox"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                               id="is_billable" name="is_billable">
                        <label for="is_billable" class="ml-2 text-sm text-gray-700">
                            Billable to client
                        </label>
                    </div>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <div class="flex items-center">
                        <input type="checkbox"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                               id="is_reimbursable" name="is_reimbursable" checked>
                        <label for="is_reimbursable" class="ml-2 text-sm text-gray-700">
                            Reimbursable
                        </label>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-1">
                <a href="{% url 'project:project_detail' project.id %}?tab=expenses"
                   class="button-min-warn">
                    Cancel
                </a>
                <button type="submit"
                        class="button-min-primary">
                    Save
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
