{% extends 'base/base.html' %}
{% load static %}

{% block title %}Create Salary Advance{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'ui/css/app.css' %}">
<!-- Choices.js for searchable dropdowns -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<style>
    /* Choices.js customization to match form style */
    .choices__inner {
        min-height: 38px;
        padding: 6px 8px;
        font-size: 14px;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
    }
    .choices__inner:focus,
    .choices.is-focused .choices__inner {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .choices__list--dropdown .choices__item--selectable {
        padding: 8px 12px;
        font-size: 14px;
    }
    .choices__list--dropdown {
        border-color: #d1d5db;
        border-radius: 0.375rem;
    }
    .choices__item--selectable.is-highlighted {
        background-color: #3b82f6;
    }
    .choices[data-type*=select-one] .choices__input {
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<main class="min-h-screen h-auto">
    <div class="px-5 py-3">
        <form method="post">
            {% csrf_token %}

            <!-- Employee -->
            <div class="mb-4">
                <label for="employee" class="block text-sm font-medium text-gray-700 mb-1">
                    Employee *
                </label>
                <select name="employee" id="employee" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select Employee</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">
                        {{ employee.get_full_name }} ({{ employee.employee_id }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Amount and Request Date -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2 md:col-span-1">
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
                        Amount (KHR) *
                    </label>
                    <input type="number" name="amount" id="amount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.01" required>
                </div>

                <div class="col-span-2 md:col-span-1">
                    <label for="request_date" class="block text-sm font-medium text-gray-700 mb-1">
                        Request Date *
                    </label>
                    <input type="date" name="request_date" id="request_date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ today|date:'Y-m-d' }}" required>
                </div>
            </div>

            <!-- Repayment Method and Installments -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="col-span-2 md:col-span-1">
                    <label for="repayment_method" class="block text-sm font-medium text-gray-700 mb-1">
                        Repayment Method *
                    </label>
                    <select name="repayment_method" id="repayment_method" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="ONE_TIME">One Time Deduction</option>
                        <option value="INSTALLMENTS">Monthly Installments</option>
                    </select>
                </div>

                <div class="col-span-2 md:col-span-1" id="installments_container" style="display: none;">
                    <label for="installment_months" class="block text-sm font-medium text-gray-700 mb-1">
                        Number of Installments
                    </label>
                    <input type="number" name="installment_months" id="installment_months" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" max="12" value="1">
                    <p class="text-xs text-gray-500 mt-1">Maximum 12 months</p>
                </div>
            </div>

            <!-- Reason -->
            <div class="mb-4">
                <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
                    Reason *
                </label>
                <textarea name="reason" id="reason" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
            </div>

            <!-- Remarks -->
            <div class="mb-6">
                <label for="remarks" class="block text-sm font-medium text-gray-700 mb-1">
                    Remarks
                </label>
                <textarea name="remarks" id="remarks" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex justify-end items-center mt-3 mb-4 space-x-3">
                <a href="{% url 'payroll:advances_list' %}" class="button-min-danger">
                    Cancel
                </a>
                <button type="submit" class="button-min-primary px-4">
                     Save
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Choices.js for searchable dropdowns -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Choices.js for employee dropdown
    const employeeSelect = document.getElementById('employee');

    if (employeeSelect) {
        new Choices(employeeSelect, {
            searchEnabled: true,
            searchPlaceholderValue: 'Search employee...',
            itemSelectText: 'Click to select',
            shouldSort: false,
            removeItemButton: false,
            noResultsText: 'No employee found',
            noChoicesText: 'No employees available',
        });
    }

    // Repayment method toggle
    const repaymentMethodSelect = document.getElementById('repayment_method');
    const installmentsContainer = document.getElementById('installments_container');

    if (repaymentMethodSelect) {
        repaymentMethodSelect.addEventListener('change', function() {
            if (this.value === 'INSTALLMENTS') {
                installmentsContainer.style.display = 'block';
            } else {
                installmentsContainer.style.display = 'none';
            }
        });
    }
});
</script>
{% endblock %}
