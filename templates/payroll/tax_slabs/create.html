{% extends 'base/base.html' %}
{% block title %}Create Tax Slab{% endblock %}
{% block extra_css %}<style>:root{--primary:#3b82f6;--border:#e5e7eb}.page-header-compact{display:flex;justify-content:space-between;padding:16px 0;border-bottom:1px solid var(--border);margin-bottom:16px}.page-header-compact h1{font-size:20px;margin:0}.btn-compact{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;font-size:13px;border-radius:6px;text-decoration:none;border:1px solid}.btn-primary-compact{background:var(--primary);color:white;border-color:var(--primary)}.btn-secondary-compact{background:white;color:#374151;border-color:#d1d5db}.container-compact{background:white;border:1px solid var(--border);border-radius:8px;margin-bottom:16px}.container-header{background:#f9fafb;padding:10px 12px;border-bottom:1px solid var(--border)}.container-body{padding:16px}.form-group{margin-bottom:12px}.form-label{font-size:12px;font-weight:600;margin-bottom:4px}.form-control-compact{width:100%;padding:6px 10px;font-size:13px;border:1px solid var(--border);border-radius:6px}</style>{% endblock %}
{% block content %}<div class="container-fluid px-3 py-3"><div class="page-header-compact"><h1>Create Tax Slab</h1><a href="{% url 'payroll:tax_slab_list' %}" class="btn-compact btn-secondary-compact"><i class="bi bi-arrow-left"></i> Back</a></div><form method="post"><div class="container-compact"><div class="container-header"><h3 style="font-size:14px;margin:0">Tax Slab Details</h3></div><div class="container-body">{% csrf_token %}<div class="row"><div class="col-md-6"><div class="form-group"><label class="form-label">Minimum Amount (KHR) *</label><input type="number" name="min_amount" class="form-control-compact" step="0.01" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Maximum Amount (KHR)</label><input type="number" name="max_amount" class="form-control-compact" step="0.01"><small>Leave empty for no limit</small></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Tax Rate (%) *</label><input type="number" name="tax_rate" class="form-control-compact" step="0.01" min="0" max="100" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Fixed Tax Amount (KHR)</label><input type="number" name="fixed_tax" class="form-control-compact" step="0.01" value="0"></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Effective From *</label><input type="date" name="effective_from" class="form-control-compact" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Effective To</label><input type="date" name="effective_to" class="form-control-compact"></div></div></div><button type="submit" class="btn-compact btn-primary-compact"><i class="bi bi-check"></i> Create Tax Slab</button> <a href="{% url 'payroll:tax_slab_list' %}" class="btn-compact btn-secondary-compact">Cancel</a></div></div></form></div>{% endblock %}
