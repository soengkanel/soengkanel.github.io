{% extends 'base/base.html' %}
{% block title %}Create NSSF Configuration{% endblock %}
{% block extra_css %}<style>:root{--primary:#3b82f6;--border:#e5e7eb}.page-header-compact{display:flex;justify-content:space-between;padding:16px 0;border-bottom:1px solid var(--border);margin-bottom:16px}.page-header-compact h1{font-size:20px;margin:0}.btn-compact{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;font-size:13px;border-radius:6px;text-decoration:none;border:1px solid}.btn-primary-compact{background:var(--primary);color:white;border-color:var(--primary)}.btn-secondary-compact{background:white;color:#374151;border-color:#d1d5db}.container-compact{background:white;border:1px solid var(--border);border-radius:8px;margin-bottom:16px}.container-header{background:#f9fafb;padding:10px 12px;border-bottom:1px solid var(--border)}.container-body{padding:16px}.form-group{margin-bottom:12px}.form-label{font-size:12px;font-weight:600;margin-bottom:4px}.form-control-compact,.form-select-compact{width:100%;padding:6px 10px;font-size:13px;border:1px solid var(--border);border-radius:6px}</style>{% endblock %}
{% block content %}<div class="container-fluid px-3 py-3"><div class="page-header-compact"><h1>Create NSSF Configuration</h1><a href="{% url 'payroll:nssf_config_list' %}" class="btn-compact btn-secondary-compact"><i class="bi bi-arrow-left"></i> Back</a></div><form method="post"><div class="container-compact"><div class="container-header"><h3 style="font-size:14px;margin:0">NSSF Details</h3></div><div class="container-body">{% csrf_token %}<div class="row"><div class="col-md-6"><div class="form-group"><label class="form-label">Contribution Type *</label><select name="contribution_type" class="form-select-compact" required><option value="">Select type...</option><option value="OCCUPATIONAL_RISK">Occupational Risk</option><option value="HEALTH_CARE">Health Care</option></select></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Employee Rate (%) *</label><input type="number" name="employee_rate" class="form-control-compact" step="0.01" min="0" max="100" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Employer Rate (%) *</label><input type="number" name="employer_rate" class="form-control-compact" step="0.01" min="0" max="100" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Max Salary Cap (KHR) *</label><input type="number" name="max_salary_cap" class="form-control-compact" step="0.01" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Effective From *</label><input type="date" name="effective_from" class="form-control-compact" required></div></div><div class="col-md-6"><div class="form-group"><label class="form-label">Effective To</label><input type="date" name="effective_to" class="form-control-compact"></div></div></div><button type="submit" class="btn-compact btn-primary-compact"><i class="bi bi-check"></i> Create Configuration</button> <a href="{% url 'payroll:nssf_config_list' %}" class="btn-compact btn-secondary-compact">Cancel</a></div></div></form></div>{% endblock %}
