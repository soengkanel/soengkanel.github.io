<style>
/* ===========================================
   STANDARDIZED COMPACT UI COMPONENTS
   Light Blue (#87CEEB) + Black (#000000)
   =========================================== */

/* Use global variables from base template */

/* ===========================================
   STANDARDIZED TABLES
   =========================================== */

.table-container {
    border: var(--border);
    border-radius: var(--radius-lg);
    background: var(--white);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
}

.table-compact {
    width: 100%;
    border-collapse: collapse;
    font-size: var(--text-sm);
    margin: 0;
}

.table-compact th {
    padding: var(--space-3) var(--space-4);
    text-align: left;
    font-weight: 600;
    color: var(--gray-700);
    background: var(--gray-50);
    border-bottom: var(--border);
    font-size: var(--text-xs);
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.table-compact td {
    padding: var(--space-3) var(--space-4);
    border-bottom: 1px solid var(--gray-100);
    color: var(--gray-700);
    vertical-align: middle;
}

.table-compact tbody tr:hover {
    background: var(--gray-50);
}

.table-compact tbody tr:last-child td {
    border-bottom: none;
}

/* ===========================================
   STANDARDIZED FORMS
   =========================================== */

.form-section {
    margin-bottom: var(--space-6);
}

.form-row {
    display: flex;
    gap: var(--space-4);
    align-items: end;
    margin-bottom: var(--space-4);
}

.form-group {
    flex: 1;
    min-width: 0;
}

.form-group-fixed {
    flex: none;
}

.form-label {
    display: block;
    font-size: var(--text-sm);
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: var(--space-1);
}

.form-control {
    width: 100%;
    padding: var(--space-2) var(--space-3);
    border: var(--border);
    border-radius: var(--radius);
    font-size: var(--text-sm);
    background: var(--white);
    transition: border-color 0.15s ease;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.2);
}

/* ===========================================
   STANDARDIZED FILTERS
   =========================================== */

.filters-section {
    margin-bottom: var(--space-6);
}

.quick-filters {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-2);
    margin-bottom: var(--space-4);
}

.filter-pill {
    padding: var(--space-1) var(--space-3);
    border: var(--border);
    border-radius: 16px;
    background: var(--white);
    color: var(--gray-600);
    text-decoration: none;
    font-size: var(--text-sm);
    transition: var(--transition);
}

.filter-pill:hover,
.filter-pill.active {
    background: var(--primary);
    color: var(--black);
    border-color: var(--primary);
    text-decoration: none;
}

/* ===========================================
   STANDARDIZED PAGINATION
   =========================================== */

.pagination-container {
    margin-top: var(--space-6);
    padding-top: var(--space-4);
    border-top: var(--border);
    display: flex;
    justify-content: center;
}

.pagination {
    display: flex;
    gap: var(--space-1);
    align-items: center;
}

.pagination a,
.pagination span {
    padding: var(--space-2) var(--space-3);
    text-decoration: none;
    color: var(--gray-600);
    border-radius: var(--radius);
    font-size: var(--text-sm);
    transition: var(--transition);
}

.pagination a:hover {
    background: var(--gray-100);
    color: var(--black);
    text-decoration: none;
}

.pagination .current {
    background: var(--primary);
    color: var(--black);
    font-weight: 500;
}

/* ===========================================
   STANDARDIZED STATUS BADGES
   =========================================== */

.status-badge {
    display: inline-block;
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius);
    font-size: var(--text-xs);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.status-active,
.status-paid,
.status-completed {
    background: #d1fae5;
    color: var(--success);
}

.status-pending,
.status-processing {
    background: #fde68a;
    color: var(--warning);
}

.status-inactive,
.status-overdue,
.status-failed {
    background: #fecaca;
    color: var(--danger);
}

.status-cancelled,
.status-archived {
    background: var(--gray-200);
    color: var(--gray-600);
}

/* ===========================================
   STANDARDIZED CARDS & SECTIONS
   =========================================== */

.card-compact {
    background: var(--white);
    border: var(--border);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    overflow: hidden;
}

.card-header {
    padding: var(--space-4);
    background: var(--gray-50);
    border-bottom: var(--border);
}

.card-body {
    padding: var(--space-4);
}

.card-title {
    font-size: var(--text-lg);
    font-weight: 600;
    color: var(--black);
    margin: 0;
}

/* ===========================================
   STANDARDIZED ACTION BUTTONS
   =========================================== */

.table-actions {
    display: flex;
    gap: var(--space-2);
    align-items: center;
}

.btn-sm {
    padding: var(--space-1) var(--space-2);
    font-size: var(--text-xs);
    border-radius: var(--radius);
    text-decoration: none;
    transition: var(--transition);
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: var(--space-1);
}

.btn-view {
    background: var(--gray-100);
    color: var(--gray-700);
}

.btn-view:hover {
    background: var(--gray-200);
    color: var(--black);
    text-decoration: none;
}

.btn-edit {
    background: var(--primary);
    color: var(--black);
}

.btn-edit:hover {
    background: var(--primary-dark);
    color: var(--white);
    text-decoration: none;
}

.btn-delete {
    background: var(--danger);
    color: var(--white);
}

.btn-delete:hover {
    background: #b91c1c;
    color: var(--white);
    text-decoration: none;
}

.btn-success {
    background: var(--success);
    color: var(--white);
}

.btn-success:hover {
    background: #047857;
    color: var(--white);
    text-decoration: none;
}

.btn-print {
    background: var(--primary-dark);
    color: var(--white);
}

.btn-print:hover {
    background: #1e40af;
    color: var(--white);
    text-decoration: none;
}

/* ===========================================
   RESPONSIVE DESIGN
   =========================================== */

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        align-items: stretch;
    }
    
    .table-compact {
        font-size: var(--text-xs);
    }
    
    .table-compact th,
    .table-compact td {
        padding: var(--space-2) var(--space-3);
    }
    
    .table-actions {
        flex-direction: column;
        align-items: stretch;
        gap: var(--space-1);
    }
    
    .quick-filters {
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    .table-container {
        border-radius: 0;
        border-left: none;
        border-right: none;
    }
    
    .btn-sm span {
        display: none;
    }
}
</style>
