<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">Composition over Inheritance</text>
  
  <!-- LEFT: The "Web" Way (Properties) -->
  <g transform="translate(50, 80)">
    <text x="150" y="0" text-anchor="middle" font-weight="bold" fill="#61DAFB" font-size="18">The "HTML/CSS" Way</text>
    <rect x="50" y="20" width="200" height="250" rx="10" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
    
    <!-- Code Look -->
    <text x="70" y="50" font-family="monospace" font-size="14" fill="#333">&lt;div id="box"&gt;</text>
    <text x="80" y="70" font-family="monospace" font-size="12" fill="#666">padding: 20px</text>
    <text x="80" y="90" font-family="monospace" font-size="12" fill="#666">background: red</text>
    <text x="80" y="110" font-family="monospace" font-size="12" fill="#666">align: center</text>
    <text x="70" y="130" font-family="monospace" font-size="14" fill="#333">&lt;/div&gt;</text>
    
    <!-- Visual Representation of 'Properties' -->
    <circle cx="280" cy="80" r="5" fill="#333" />
    <text x="300" y="85" font-size="12">Properties added to</text>
    <text x="300" y="100" font-size="12">a single object</text>
  </g>

  <!-- Divider -->
  <line x1="400" y1="80" x2="400" y2="350" stroke="#eee" stroke-width="4"/>

  <!-- RIGHT: The "Flutter" Way (Wrapping) -->
  <g transform="translate(450, 80)">
    <text x="150" y="0" text-anchor="middle" font-weight="bold" fill="#2196F3" font-size="18">The "Flutter" Way</text>
    
    <!-- Outer Layer: Padding -->
    <rect x="25" y="20" width="250" height="250" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="35" y="40" font-family="sans-serif" font-size="12" fill="#1565C0" font-weight="bold">Padding Widget</text>
    
    <!-- Middle Layer: Center -->
    <rect x="50" y="60" width="200" height="180" rx="10" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="60" y="80" font-family="sans-serif" font-size="12" fill="#0D47A1" font-weight="bold">Center Widget</text>
    
    <!-- Inner Layer: Container -->
    <rect x="75" y="100" width="150" height="110" rx="10" fill="#EF5350" stroke="#B71C1C" stroke-width="2"/>
    <text x="85" y="120" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">Container (Red)</text>
    
    <text x="150" y="160" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">HELLO</text>
  </g>
  
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-style="italic">"We don't add properties. We compose Widgets."</text>
</svg>
