<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Morphogenesis: Target-Driven Regeneration</text>
  
  <!-- Step 1: Original -->
  <g transform="translate(100, 100)">
    <path d="M0,20 Q10,0 30,0 L100,0 Q120,0 130,20 L130,40 Q120,60 100,60 L30,60 Q10,60 0,40 Z" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
    <circle cx="20" cy="20" r="3" fill="black"/>
    <circle cx="20" cy="40" r="3" fill="black"/>
    <text x="65" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">1. Original Worm</text>
  </g>
  
  <!-- Arrow -->
  <line x1="250" y1="130" x2="300" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Cut -->
  <g transform="translate(350, 100)">
    <!-- Head -->
    <path d="M0,20 Q10,0 30,0 L50,0 L50,60 L30,60 Q10,60 0,40 Z" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
    <circle cx="20" cy="20" r="3" fill="black"/>
    <circle cx="20" cy="40" r="3" fill="black"/>
    
    <!-- Tail -->
    <path d="M80,0 L100,0 Q120,0 130,20 L130,40 Q120,60 100,60 L80,60 Z" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
    
    <!-- Cut Line -->
    <line x1="65" y1="-10" x2="65" y2="70" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="65" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#ef4444">2. Amputation</text>
  </g>
  
  <!-- Arrow -->
  <line x1="500" y1="130" x2="550" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Regeneration -->
  <g transform="translate(600, 80)">
    <!-- Head growing tail -->
    <path d="M0,20 Q10,0 30,0 L50,0 L100,10 Q110,30 100,50 L50,60 L30,60 Q10,60 0,40 Z" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
    <path d="M50,0 L50,60" stroke="#16a34a" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="20" cy="20" r="3" fill="black"/>
    <circle cx="20" cy="40" r="3" fill="black"/>
    
    <!-- Tail growing head -->
    <g transform="translate(0, 80)">
       <path d="M30,10 L80,0 L100,0 Q120,0 130,20 L130,40 Q120,60 100,60 L80,60 L30,50 Q20,30 30,10 Z" fill="#86efac" stroke="#16a34a" stroke-width="2"/>
       <path d="M80,0 L80,60" stroke="#16a34a" stroke-width="1" stroke-dasharray="2,2"/>
       <circle cx="50" cy="20" r="2" fill="black" opacity="0.5"/>
       <circle cx="50" cy="40" r="2" fill="black" opacity="0.5"/>
    </g>
    
    <text x="65" y="160" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">3. Regeneration</text>
  </g>
  
  <!-- Concept Box -->
  <rect x="100" y="280" width="600" height="150" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="310" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0369a1">The "Target Morphology" Concept</text>
  <text x="400" y="340" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">The cells know what the "correct" shape is.</text>
  <text x="400" y="365" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">They work to minimize the error between current shape and target shape.</text>
  <text x="400" y="390" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">Once the shape is correct, they stop.</text>
</svg>
