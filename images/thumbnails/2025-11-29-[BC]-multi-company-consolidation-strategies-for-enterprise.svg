<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Central Hub -->
  <circle cx="600" cy="315" r="80" fill="#4fc3f7" filter="url(#glow)" opacity="0.8" />
  <circle cx="600" cy="315" r="60" fill="#ffffff" opacity="0.3" />
  
  <!-- Connecting Nodes -->
  <line x1="600" y1="315" x2="300" y2="150" stroke="#81d4fa" stroke-width="4" opacity="0.6" />
  <circle cx="300" cy="150" r="40" fill="#0288d1" filter="url(#glow)" />
  
  <line x1="600" y1="315" x2="900" y2="150" stroke="#81d4fa" stroke-width="4" opacity="0.6" />
  <circle cx="900" cy="150" r="40" fill="#0288d1" filter="url(#glow)" />
  
  <line x1="600" y1="315" x2="300" y2="480" stroke="#81d4fa" stroke-width="4" opacity="0.6" />
  <circle cx="300" cy="480" r="40" fill="#0288d1" filter="url(#glow)" />
  
  <line x1="600" y1="315" x2="900" y2="480" stroke="#81d4fa" stroke-width="4" opacity="0.6" />
  <circle cx="900" cy="480" r="40" fill="#0288d1" filter="url(#glow)" />
  
  <!-- Text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Multi-Company Consolidation</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="24" fill="#b3e5fc" text-anchor="middle">Enterprise Strategies</text>
  
  <!-- Icons inside circles (simplified) -->
  <rect x="285" y="135" width="30" height="30" fill="white" opacity="0.8" />
  <rect x="885" y="135" width="30" height="30" fill="white" opacity="0.8" />
  <rect x="285" y="465" width="30" height="30" fill="white" opacity="0.8" />
  <rect x="885" y="465" width="30" height="30" fill="white" opacity="0.8" />
  <rect x="580" y="295" width="40" height="40" fill="#1a237e" opacity="0.8" />
</svg>
