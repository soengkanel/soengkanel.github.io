<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Bioelectricity: The Cellular Internet</text>
  
  <!-- Cell 1 -->
  <circle cx="250" cy="200" r="80" fill="#dbeafe" stroke="#2563eb" stroke-width="3"/>
  <text x="250" y="200" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">Cell A</text>
  
  <!-- Cell 2 -->
  <circle cx="550" cy="200" r="80" fill="#dbeafe" stroke="#2563eb" stroke-width="3"/>
  <text x="550" y="200" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#1e3a8a">Cell B</text>
  
  <!-- Gap Junction -->
  <rect x="330" y="180" width="140" height="40" rx="10" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="205" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">Gap Junction</text>
  
  <!-- Ions flowing -->
  <circle cx="350" cy="160" r="5" fill="#ef4444"/>
  <circle cx="370" cy="160" r="5" fill="#ef4444"/>
  <circle cx="390" cy="160" r="5" fill="#ef4444"/>
  <text x="370" y="145" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#b91c1c">Ions / Signals</text>
  
  <!-- Arrow showing flow -->
  <line x1="340" y1="230" x2="460" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="250" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#333">Information Flow</text>
  
  <!-- Caption -->
  <text x="400" y="350" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#475569">Cells share electrical states to coordinate large-scale goals.</text>
</svg>
